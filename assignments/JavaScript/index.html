<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 - Introduction to JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Assignment 7</h1>
            <p class="subtitle">Introduction to JavaScript</p>
        </header>

        <main class="content-grid">
            <!-- Geometry Column -->
            <section class="column">
                <h2>Geometry</h2>
                <div class="box-content">
                    <div id="triangle" class="triangle hidden"></div>
                </div>
            </section>

            <!-- Date Picker Column -->
            <section class="column">
                <h2>Select A Date:</h2>
                <div class="box-content">
                    <input type="date" id="datePicker">
                    <p id="dateDisplay"></p>
                </div>
            </section>

            <!-- Frame Image Column -->
            <section class="column">
                <h2>Frame Image</h2>
                <div class="box-content">
                    <img id="sunImage" src="images/sun.png" alt="Sunny sun">
                </div>
            </section>
        </main>

        <footer>
            <p>@jacobkinard.com</p>
        </footer>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
