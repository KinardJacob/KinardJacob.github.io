<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Arrays</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="assignment-card">
		<header class="card-header">
			<h1>JavaScript - Arrays</h1>
			<span class="menu-dots" aria-hidden="true">•••</span>
		</header>

		<h2>Arrays</h2>

		<section class="mood-picker" aria-label="Pick mood and songs">
			<label for="mood-select">Pick Your Mood</label>
			<select id="mood-select" name="mood-select">
				<option value="">Select</option>
				<option value="happy">Happy</option>
				<option value="sad">Sad</option>
			</select>
		</section>

		<section id="songs-section" class="songs-section" aria-live="polite">
			<ul id="songs-list" class="songs-list"></ul>
		</section>

		<section id="video-section" class="video-section" aria-live="polite"></section>

		<footer class="card-footer">@Jacob Kinard</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
